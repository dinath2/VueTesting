<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/CSS" href="looks.css">
</head>
<body>
    <div class="nav-bar"></div>

    <div id="app">
        <div class="product-image">
            <img v-bind:src="image" v-bind:href="link">
        </div>

        <div class="product-info">
            <h1>{{product}}</h1>
            <p>{{description}}</p>

            <p v-if="inventory > 10">In Stock</p>
            <p v-else-if="inventory<=10 && inventory > 10">Almost sold out</p>
            <p v-else>Out of Stock</p>
            <p v-if="onSale">On Sale!</p>

            <ul>
                <li v-for="detail in details">{{detail}}</li>
            </ul>

            <div v-for="varient in varients" v-bind:key="varient.varientID">
                <p>{{varient.varientColor}}</p>
            </div>

            <div v-for="size in sizes">
                <p>{{size}}</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
